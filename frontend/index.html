<!DOCTYPE html>
<html>

<head>
    <title>Stripe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://js.stripe.com/v3/"></script>

</head>

<body>
    <div id="stripe-payment" class="container border d-flex justify-content-center col-md-4 mt-4">
        <form action="/payment_confirm" method="post" id="payment-form" class="col-md-12 p-2">
            <div class="form-group row mt-2">
                <label for="customers" class="col-sm-2 col-form-label">Customers</label>
                <div class="col-md-8">
                    <select id="customers" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-md-6">
                    <input id="name" type="text" class="form-control col-md-4" />
                </div>
            </div>
            <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-md-6">
                    <input id="amount" type="number" class="form-control col-md-4" />
                </div>
            </div>
            <div class="form-group row">
                <label for="card-element" class="col-sm-2 col-form-label">Card</label>
                <div class="col-md-8">
                    <div id="card-element" class="form-control"></div>
                </div>
            </div>
            <div class="">
                <div id="card-errors" role="alert" class="text-center"></div>
            </div>
            <div class="d-flex justify-content-center">
                    <button id="payment-submit" class="btn btn-success col-md-6 m-2">
                        Pay
                    </button>
            </div>
        </form>
    </div>
    <script defer src="./app.js"></script>
</body>

</html>
